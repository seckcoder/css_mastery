<!DOCTYPE html>
<html>
<head>
	<title>Stylized Round-corner Box</title>
	<style>
		.box {
			width: 424px;
			background: url(./img/tile2.gif) ;
		}

		.box h2 {
			background: url(./img/top2.gif) no-repeat left top;
		}

		.box .last {
			background: url(./img/bottom2.gif) no-repeat left bottom;
			padding-bottom: 20px;
		}

		.box h2, .box p {
			padding-left: 20px;
			padding-left: 20px;
		}

	</style>
</head>
<body>
	<div class="box">
		<h2>Headline</h2>
		<p class="last">Content</p>
	</div>
</body>
</html>
